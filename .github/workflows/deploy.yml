name: Build and Deploy API to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP_NAME }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: 'Checkout code'
        uses: actions/checkout@v4

      # 2. Login no Azure
      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login no Azure Container Registry
      - name: 'Docker Login to ACR'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      # 4. Build da imagem Docker
      - name: 'Build Docker image'
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/lanchonete-api:${{ env.IMAGE_TAG }} .
          echo "âœ… Image built successfully!"

      # 5. Push da imagem para o ACR
      - name: 'Push Docker image to ACR'
        run: |
          echo "ğŸ“¦ Pushing image to ACR..."
          docker push ${{ env.ACR_LOGIN_SERVER }}/lanchonete-api:${{ env.IMAGE_TAG }}
          echo "âœ… Image pushed successfully!"

      # 6. Configura kubectl para acessar o AKS
      - name: 'Set AKS context'
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      # 6.1. Garante integraÃ§Ã£o AKS â†’ ACR (NOVO!)
      - name: 'Ensure AKS-ACR integration'
        run: |
          echo "ğŸ”— Ensuring AKS-ACR integration..."
          az aks update --name ${{ env.AKS_CLUSTER_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --attach-acr ${{ env.ACR_LOGIN_SERVER }} || echo "âš ï¸ ACR already attached"
          echo "âœ… AKS-ACR integration verified!"

      # 7. Cria/Atualiza secrets no Kubernetes
      - name: 'Create/Update Kubernetes secrets'
        run: |
          echo "ğŸ” Creating Kubernetes secrets..."
          kubectl create secret generic api-secrets \
            --from-literal=ConnectionStrings__Default='${{ secrets.DB_CONNECTION_STRING }}' \
            --from-literal=AZURE_STORAGE_CONNECTION_STRING='${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}' \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "âœ… Secrets configured!"

      # 8. Substitui placeholders nos manifestos K8s
      - name: 'Replace placeholders in manifests'
        run: |
          echo "ğŸ“ Replacing placeholders in Kubernetes manifests..."
          find ./k8s -type f -name "*.yaml" -exec sed -i "s|__ACR_LOGIN_SERVER__|${{ env.ACR_LOGIN_SERVER }}|g" {} +
          find ./k8s -type f -name "*.yaml" -exec sed -i "s|__IMAGE_TAG__|${{ env.IMAGE_TAG }}|g" {} +
          echo "âœ… Placeholders replaced!"

      # 9. Aplica os manifestos no AKS
      - name: 'Deploy to AKS'
        run: |
          echo "ğŸš€ Deploying to AKS..."
          kubectl apply -f k8s/
          echo "âœ… Deployment complete!"

      # 10. Verifica o status do deployment
      - name: 'Verify deployment status'
        run: |
          echo "ğŸ” Checking deployment status..."
          kubectl rollout status deployment/api-deployment-tc --timeout=5m || true
          
          echo ""
          echo "ğŸ“Š Deployment info:"
          kubectl describe deployment api-deployment-tc
          
          echo ""
          echo "ğŸ” Current pods:"
          kubectl get pods -l app=api-tc
          
          echo ""
          echo "ğŸ“ Pod logs (if any):"
          POD_NAME=$(kubectl get pods -l app=api-tc -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
          if [ ! -z "$POD_NAME" ]; then
            echo "Pod: $POD_NAME"
            kubectl logs $POD_NAME --tail=50 || echo "No logs available"
            echo ""
            echo "ğŸ“‹ Pod events:"
            kubectl describe pod $POD_NAME | grep -A 20 Events || echo "No events"
          else
            echo "âš ï¸ No pods found!"
            echo "Checking deployment events:"
            kubectl describe deployment api-deployment-tc | grep -A 20 Events
          fi
          
          echo ""
          echo "ğŸŒ Service status:"
          kubectl get svc api-service-tc
          
          echo ""
          echo "ğŸ”— Ingress status:"
          kubectl get ingress api-ingress

      # 11. Logout do Azure
      - name: 'Azure Logout'
        if: always()
        run: |
          az logout
          echo "âœ… Logged out from Azure"