name: Build and Deploy API to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP_NAME }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do c√≥digo
      - name: 'Checkout code'
        uses: actions/checkout@v4

      # 2. Login no Azure
      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login no Azure Container Registry
      - name: 'Docker Login to ACR'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      # 4. Build da imagem Docker
      - name: 'Build Docker image'
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/lanchonete-api:${{ env.IMAGE_TAG }} .
          echo "‚úÖ Image built successfully!"

      # 5. Push da imagem para o ACR
      - name: 'Push Docker image to ACR'
        run: |
          echo "üì¶ Pushing image to ACR..."
          docker push ${{ env.ACR_LOGIN_SERVER }}/lanchonete-api:${{ env.IMAGE_TAG }}
          echo "‚úÖ Image pushed successfully!"

      # 6. Configura kubectl para acessar o AKS
      - name: 'Set AKS context'
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      # 6.1. Garante integra√ß√£o AKS ‚Üí ACR  
      - name: 'Ensure AKS-ACR integration'
        run: |
          echo "üîó Ensuring AKS-ACR integration..."
          az aks update --name ${{ env.AKS_CLUSTER_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --attach-acr ${{ env.ACR_LOGIN_SERVER }} || echo "‚ö†Ô∏è ACR already attached"
          echo "‚úÖ AKS-ACR integration verified!"

      # 7. Cria/Atualiza secrets no Kubernetes
      - name: 'Create/Update Kubernetes secrets'
        run: |
          echo "üîê Creating Kubernetes secrets..."
          kubectl create secret generic api-secrets \
            --from-literal=ConnectionStrings__Default='${{ secrets.DB_CONNECTION_STRING }}' \
            --from-literal=AZURE_STORAGE_CONNECTION_STRING='${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}' \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "‚úÖ Secrets configured!"

      # 8. Substitui placeholders nos manifestos K8s
      - name: 'Replace placeholders in manifests'
        run: |
          echo "üìù Replacing placeholders in Kubernetes manifests..."
          find ./k8s -type f -name "*.yaml" -exec sed -i "s|__ACR_LOGIN_SERVER__|${{ env.ACR_LOGIN_SERVER }}|g" {} +
          find ./k8s -type f -name "*.yaml" -exec sed -i "s|__IMAGE_TAG__|${{ env.IMAGE_TAG }}|g" {} +
          echo "‚úÖ Placeholders replaced!"

      # 9. Aplica os manifestos no AKS
      - name: 'Deploy to AKS'
        run: |
          echo "üöÄ Deploying to AKS..."
          kubectl apply -f k8s/
          echo "‚úÖ Deployment complete!"

      # 10. Verifica o status do deployment
      - name: 'Verify deployment status'
        run: |
          echo "üîç Checking deployment status..."
          kubectl rollout status deployment/api-deployment-tc --timeout=5m || true
          
          echo ""
          echo "üìä Deployment info:"
          kubectl describe deployment api-deployment-tc
          
          echo ""
          echo "üîç Current pods:"
          kubectl get pods -l app=api-tc
          
          echo ""
          echo "üìù Pod logs (if any):"
          POD_NAME=$(kubectl get pods -l app=api-tc -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
          if [ ! -z "$POD_NAME" ]; then
            echo "Pod: $POD_NAME"
            kubectl logs $POD_NAME --tail=50 || echo "No logs available"
            echo ""
            echo "üìã Pod events:"
            kubectl describe pod $POD_NAME | grep -A 20 Events || echo "No events"
          else
            echo "‚ö†Ô∏è No pods found!"
            echo "Checking deployment events:"
            kubectl describe deployment api-deployment-tc | grep -A 20 Events
          fi
          
          echo ""
          echo "üåê Service status:"
          kubectl get svc api-service-tc
          
          echo ""
          echo "üîó Ingress status:"
          kubectl get ingress api-ingress

      # 11. Reinicia AGIC para reprocessar Ingress  
      - name: 'Restart AGIC to process Ingress'
        run: |
          echo "üîÑ Restarting AGIC to ensure Ingress is processed..."
          
          # Deleta pod do AGIC
          kubectl delete pod -n kube-system -l app=ingress-appgw
          
          echo "‚è≥ Waiting for AGIC to restart (30 seconds)..."
          sleep 30
          
          # Aguarda novo pod ficar Ready
          kubectl wait --for=condition=ready pod -n kube-system -l app=ingress-appgw --timeout=120s || true
          
          echo "‚è≥ Waiting for AGIC to reconfigure Application Gateway (90 seconds)..."
          sleep 90
          
          echo "‚úÖ AGIC restarted and processing complete!"

      # 12. Verifica se Ingress tem IP  
      - name: 'Verify Ingress has IP address'
        run: |
          echo "üîç Verifying Ingress configuration..."
          
          kubectl get ingress api-ingress
          
          INGRESS_IP=$(kubectl get ingress api-ingress -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
          
          if [ -z "$INGRESS_IP" ]; then
            echo "‚ö†Ô∏è WARNING: Ingress still has no IP address!"
            echo "This may need manual intervention."
            exit 1
          else
            echo "‚úÖ Ingress has IP: $INGRESS_IP"
          fi

      # 13. Verifica health do Application Gateway  
      - name: 'Verify Application Gateway backend health'
        run: |
          echo "üîç Checking Application Gateway backend health..."
          
          BACKEND_HEALTH=$(az network application-gateway show-backend-health \
            --name agw-ingress-tchungry \
            --resource-group MC_${{ env.RESOURCE_GROUP }}_${{ env.AKS_CLUSTER_NAME }}_brazilsouth \
            --query "backendAddressPools[0].backendHttpSettingsCollection[0].servers[0].health" -o tsv 2>/dev/null || echo "Unknown")
          
          echo "Backend health: $BACKEND_HEALTH"
          
          if [ "$BACKEND_HEALTH" == "Healthy" ]; then
            echo "‚úÖ Backend is healthy! Deployment successful!"
          else
            echo "‚ö†Ô∏è Backend health: $BACKEND_HEALTH"
            echo "Full health report:"
            az network application-gateway show-backend-health \
              --name agw-ingress-tchungry \
              --resource-group MC_${{ env.RESOURCE_GROUP }}_${{ env.AKS_CLUSTER_NAME }}_brazilsouth
          fi

      # 11. Logout do Azure
      - name: 'Azure Logout'
        if: always()
        run: |
          az logout
          echo "‚úÖ Logged out from Azure"